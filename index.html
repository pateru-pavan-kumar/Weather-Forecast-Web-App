<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        :root {
            --card-color: rgba(255, 255, 255, 0.9);
            --text-color: #374151;
            font-family: 'Inter', sans-serif;
        }

        /* ------------------------------------- */
        /* Custom Styles for Weather Dashboard */
        /* ------------------------------------- */

        .weather-card {
            backdrop-filter: blur(10px);
            background-color: var(--card-color);
            transition: all 0.5s ease-in-out;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 42rem;
            width: 90%;
            margin: 2rem auto;
            border-radius: 1.5rem;
            padding: 1.5rem;
        }
        
        /* New styles to allow scrolling of the main content wrapper */
        .main-content-wrapper {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            padding-top: 3rem; 
            overflow-y: auto; /* Allows scrolling when content exceeds viewport height */
        }
        
        .main-content-wrapper.loading {
            /* Keep centered during load */
            justify-content: center;
        }

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -10;
            transition: background-color 2s ease-in-out, background-image 2s ease-in-out;
        }

        /* ------------------------------------- */
        /* Dynamic Weather Backgrounds & Animations */
        /* ------------------------------------- */

        /* Keyframes for animations */
        @keyframes cloud-move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes rain-fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0.5; }
        }

        @keyframes sun-shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }


        /* Default/Clear Sky Background (Day) */
        .clear-bg {
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%); /* Clear Sky Blue */
        }

        .clear-bg .sun-element {
            position: absolute;
            top: 5%;
            right: 5%;
            width: 100px;
            height: 100px;
            background: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 40px 10px #ffaa00;
            animation: sun-shine 15s linear infinite;
        }


        /* Night Sky (Clear) */
        .night-bg {
            /* This class is added to the body along with *-bg */
        }
        .night-bg #background-container {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%); /* Dark Blue Night Sky */
        }
        .star-element {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        /* Clouds, Mist, Fog, Haze */
        .cloudy-bg #background-container {
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%); /* Day Clouds */
        }
        .cloudy-bg.night-bg #background-container {
             background: linear-gradient(135deg, #515a63 0%, #87929a 100%); /* Night Clouds - darker */
        }
        .cloud-element {
            position: absolute;
            width: 150px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 15px 0 -5px rgba(255, 255, 255, 0.6);
            animation: cloud-move 40s linear infinite;
        }


        /* Rain, Drizzle */
        .rain-bg #background-container {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); /* Day Rain */
        }
        .rain-bg.night-bg #background-container {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6a84 100%); /* Night Rain - darker */
        }
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: rain-fall 1s linear infinite;
        }
        
        /* Thunderstorm/Extreme */
        .storm-bg #background-container {
            background: linear-gradient(135deg, #373b44 0%, #4286f4 100%); /* Dark Blue/Grey */
        }

    </style>
</head>
<body class="transition-all duration-1000 clear-bg">

    <!-- Dynamic Background Container (for animations) -->
    <div id="background-container"></div>

    <!-- Main Content Wrapper (allows content scrolling) -->
    <div id="main-content-wrapper" class="main-content-wrapper">

        <!-- Weather Card -->
        <div id="weather-card" class="weather-card text-gray-700 mt-4 mb-10 md:mt-20 transition-opacity duration-300 opacity-100">

            <h1 class="text-3xl font-extrabold mb-6 text-center text-gray-800">Global Weather Dashboard</h1>

            <!-- Search Bar -->
            <div class="flex space-x-3 mb-8">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., Mumbai, New York)" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" value="New Delhi">
                <button id="searchButton" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200">
                    Get Weather
                </button>
            </div>

            <!-- Status Message Area -->
            <div id="statusMessage" class="text-center p-3 mb-4 rounded-lg hidden"></div>

            <!-- Current Weather Display -->
            <div id="currentWeather" class="text-center p-6 border-b border-gray-300 mb-6 hidden opacity-0 transition-opacity duration-500">
                <h2 id="locationDisplay" class="text-3xl font-bold mb-1 text-gray-800"></h2>
                <p id="dateDisplay" class="text-sm text-gray-500 mb-4"></p>
                
                <div class="flex items-center justify-center space-x-4 mb-4">
                    <span id="iconDisplay" class="text-6xl md:text-8xl"></span>
                    <span id="tempDisplay" class="text-5xl md:text-7xl font-light text-gray-900"></span>
                    <span class="text-3xl font-light align-top mt-2">&deg;C</span>
                </div>
                <p id="descriptionDisplay" class="text-lg text-gray-600 capitalize mb-4"></p>
                
                <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-sm font-medium">
                    <div class="detail-box">Feels Like: <span id="feelsLikeDisplay" class="font-bold"></span></div>
                    <div class="detail-box">Humidity: <span id="humidityDisplay" class="font-bold"></span></div>
                    <div class="detail-box">Wind: <span id="windDisplay" class="font-bold"></span></div>
                    <div class="detail-box">Pressure: <span id="pressureDisplay" class="font-bold"></span></div>
                </div>
            </div>

            <!-- Forecast Display -->
            <div id="forecastSection" class="pt-4 hidden">
                <h3 class="text-xl font-bold mb-4 text-gray-800 border-b pb-2">3-Day Forecast</h3>
                <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <!-- Forecast cards will be injected here -->
                </div>
            </div>

            <!-- Footer for Project Details -->
            <div class="mt-8 pt-4 border-t border-gray-300 text-center text-xs text-gray-500">
                API: OpenWeatherMap | Technologies: HTML, Tailwind CSS, JavaScript ES6+, Asynchronous API Integration, Dynamic CSS Animations.
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script type="module">
        // Set the base configuration and API details
        const API_KEY = '23251043e343ab8ba13f8bfc662d40bd'; 
        const BASE_URL = 'https://api.openweathermap.org/data/2.5/';
        const GEO_URL = 'https://api.openweathermap.org/geo/1.0/direct';
        const DEFAULT_CITY = 'New Delhi';
        const UNITS = 'metric'; // Celsius

        // DOM Element Cache
        const cityInput = document.getElementById('cityInput');
        const searchButton = document.getElementById('searchButton');
        const statusMessage = document.getElementById('statusMessage');
        const currentWeatherSection = document.getElementById('currentWeather');
        const forecastSection = document.getElementById('forecastSection');
        const forecastContainer = document.getElementById('forecastContainer');
        const backgroundContainer = document.getElementById('background-container');
        const body = document.body;

        // Data display elements map
        const D = {
            location: document.getElementById('locationDisplay'),
            description: document.getElementById('descriptionDisplay'),
            date: document.getElementById('dateDisplay'),
            icon: document.getElementById('iconDisplay'),
            temp: document.getElementById('tempDisplay'),
            feelsLike: document.getElementById('feelsLikeDisplay'),
            humidity: document.getElementById('humidityDisplay'),
            wind: document.getElementById('windDisplay'),
            pressure: document.getElementById('pressureDisplay'),
        };

        // --- Utility Functions ---

        /**
         * Maps OpenWeatherMap icon code to a relevant Unicode emoji.
         * @param {string} iconCode - The icon code from the API response.
         * @returns {string} Emoji symbol.
         */
        function getIconEmoji(iconCode) {
            switch (iconCode.slice(0, 2)) {
                case '01': return iconCode.endsWith('n') ? 'üåô' : '‚òÄÔ∏è'; // Clear sky (Night vs Day)
                case '02': return iconCode.endsWith('n') ? '‚òÅÔ∏è' : 'üå§Ô∏è'; // Few clouds
                case '03': return '‚òÅÔ∏è'; // Scattered clouds
                case '04': return 'üå•Ô∏è'; // Broken clouds/Overcast 
                case '09': return 'üåßÔ∏è'; // Shower rain
                case '10': return 'üå¶Ô∏è'; // Rain
                case '11': return '‚õàÔ∏è'; // Thunderstorm
                case '13': return 'üå®Ô∏è'; // Snow
                case '50': return 'üå´Ô∏è'; // Mist/Fog
                default: return 'üå°Ô∏è'; // Default
            }
        }

        /**
         * Custom messaging/error display (replaces alert()).
         * @param {string} message - The message to display.
         * @param {string} type - 'error' or 'info'.
         */
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-blue-100', 'text-blue-700');
            if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-700');
            } else {
                statusMessage.classList.add('bg-blue-100', 'text-blue-700');
            }
            statusMessage.classList.remove('hidden');
        }

        /**
         * Formats a Unix timestamp into a readable date string, considering the city's timezone.
         * @param {number} timestamp - Unix timestamp.
         * @param {number} timezoneOffsetSeconds - Offset in seconds from UTC.
         * @returns {string} Formatted date string.
         */
        function formatUnixTime(timestamp, timezoneOffsetSeconds) {
            const date = new Date((timestamp + timezoneOffsetSeconds) * 1000);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            
            // To ensure correct day name relative to the city's timezone
            const offsetMinutes = timezoneOffsetSeconds / 60;
            const utcTime = date.getTime() + (date.getTimezoneOffset() * 60000);
            const cityLocalTime = utcTime + (offsetMinutes * 60000);
            
            return new Date(cityLocalTime).toLocaleDateString('en-US', options);
        }


        /**
         * Applies CSS classes and injects HTML for background animations based on weather condition and time of day.
         * @param {string} mainWeather - The main weather group (e.g., 'Clear', 'Clouds', 'Rain').
         * @param {string} iconCode - The icon code from the API response (used to check for 'n' for night).
         */
        function applyWeatherAnimation(mainWeather, iconCode) {
            // Clear previous classes and content
            body.classList.remove('clear-bg', 'cloudy-bg', 'rain-bg', 'storm-bg', 'night-bg');
            backgroundContainer.innerHTML = '';
            
            let htmlContent = '';
            const isNight = iconCode.endsWith('n');

            switch (mainWeather) {
                case 'Clear':
                    body.classList.add('clear-bg');
                    if (isNight) {
                        body.classList.add('night-bg');
                        // Inject stars/moon for night background
                        for (let i = 0; i < 50; i++) {
                            const style = `top: ${Math.random() * 95}%; left: ${Math.random() * 100}%; animation-delay: ${Math.random() * 5}s;`;
                            htmlContent += `<div class="star-element" style="${style}"></div>`;
                        }
                    } else {
                        // Inject a simple sun element for animation
                        htmlContent = '<div class="sun-element"></div>';
                    }
                    break;

                case 'Clouds':
                case 'Mist':
                case 'Smoke':
                case 'Haze':
                case 'Dust':
                case 'Fog':
                case 'Sand':
                case 'Ash':
                case 'Squall':
                case 'Tornado':
                    body.classList.add('cloudy-bg');
                    if (isNight) body.classList.add('night-bg');

                    // Inject multiple moving clouds at random positions
                    for (let i = 0; i < 5; i++) {
                        const style = `top: ${Math.random() * 80 + 10}%; left: ${Math.random() * 100}%; animation-delay: ${Math.random() * 10}s; animation-duration: ${Math.random() * 30 + 30}s;`;
                        htmlContent += `<div class="cloud-element" style="${style}"></div>`;
                    }
                    break;

                case 'Rain':
                case 'Drizzle':
                case 'Shower':
                    body.classList.add('rain-bg');
                    if (isNight) body.classList.add('night-bg');
                    // Inject rain drops (using a high number of drops)
                    for (let i = 0; i < 150; i++) {
                        const style = `left: ${Math.random() * 100}%; top: ${Math.random() * 100}%; opacity: ${Math.random() * 0.5 + 0.3}; animation-delay: ${Math.random() * 2}s;`;
                        htmlContent += `<div class="rain-drop" style="${style}"></div>`;
                    }
                    break;

                case 'Thunderstorm':
                case 'Extreme':
                    body.classList.add('storm-bg');
                    if (isNight) body.classList.add('night-bg');
                    break;

                case 'Snow':
                    body.classList.add('cloudy-bg'); 
                    if (isNight) body.classList.add('night-bg');
                    // If you want snowflake animation, add similar logic to rain drops here.
                    break;

                default:
                    body.classList.add('clear-bg'); 
                    if (isNight) body.classList.add('night-bg');
                    break;
            }

            backgroundContainer.innerHTML = htmlContent;
        }


        // --- API Fetching Logic ---

        async function getCityCoordinates(city) {
            const geoUrl = `${GEO_URL}?q=${city}&limit=1&appid=${API_KEY}`;
            
            try {
                const response = await fetch(geoUrl);
                if (response.status === 401) {
                    showStatus('FATAL ERROR: The API Key is unauthorized (Code 401). Please check the key in script.js.', 'error');
                    return null;
                }
                const data = await response.json();
                
                if (response.ok && data.length > 0) {
                    return { 
                        lat: data[0].lat, 
                        lon: data[0].lon, 
                        name: data[0].name, 
                        country: data[0].country 
                    };
                } else {
                    return null;
                }

            } catch (error) {
                console.error('Geocoding failed:', error);
                return null;
            }
        }


        async function fetchWeather(locationData) {
            const { lat, lon, name, country } = locationData;
            
            const currentWeatherUrl = `${BASE_URL}weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${UNITS}`;

            try {
                const response = await fetch(currentWeatherUrl);
                const currentData = await response.json();

                if (response.ok && currentData.cod === 200) {
                    
                    displayCurrentWeather(currentData, name, country);
                    
                    // NEW: Pass the icon code to determine day/night animation
                    const iconCode = currentData.weather[0].icon;
                    applyWeatherAnimation(currentData.weather[0].main, iconCode);

                    await fetchForecast(lat, lon);
                    
                    statusMessage.classList.add('hidden');
                    currentWeatherSection.classList.remove('hidden', 'opacity-0');

                } else if (currentData.cod === 401) {
                    showStatus('ERROR: API Key is invalid or inactive (Code 401). Please check your key status.', 'error');
                } else {
                    throw new Error(currentData.message || 'Unknown API error.');
                }

            } catch (error) {
                console.error('Weather fetching failed:', error);
                // Hide displays on failure
                currentWeatherSection.classList.add('hidden');
                forecastSection.classList.add('hidden');
                showStatus(`Weather data error: ${error.message}. Check API key activation or network connection.`, 'error');
            }
        }


        async function fetchForecast(lat, lon) {
            // Note: Using the current weather endpoint coordinates for forecast is highly accurate
            const forecastUrl = `${BASE_URL}forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=${UNITS}`;
            
            try {
                const response = await fetch(forecastUrl);
                const forecastData = await response.json();
                
                if (response.ok && forecastData.cod === '200') {
                    displayForecast(forecastData);
                    forecastSection.classList.remove('hidden');
                } else {
                    console.error('Forecast fetching failed:', forecastData.message);
                }
            } catch (error) {
                console.error('Forecast fetching failed:', error);
            }
        }


        // --- Rendering Functions ---

        function displayCurrentWeather(data, cityName, countryCode) {
            const tempC = Math.round(data.main.temp);
            const feelsLikeC = Math.round(data.main.feels_like);
            const description = data.weather[0].description;
            const iconCode = data.weather[0].icon;
            const timezoneOffset = data.timezone; // Offset in seconds

            D.location.textContent = `${cityName}, ${countryCode}`;
            D.description.textContent = description;
            D.date.textContent = formatUnixTime(data.dt, timezoneOffset);
            D.icon.textContent = getIconEmoji(iconCode);
            D.temp.textContent = tempC;
            D.feelsLike.textContent = `${feelsLikeC}¬∞C`;
            D.humidity.textContent = `${data.main.humidity}%`;
            D.wind.textContent = `${data.wind.speed.toFixed(1)} m/s`;
            D.pressure.textContent = `${data.main.pressure} hPa`;
        }

        function displayForecast(data) {
            forecastContainer.innerHTML = '';
            const forecastItems = {};
            const localTimeZoneOffset = data.city.timezone;

            data.list.forEach(item => {
                const localTimestamp = item.dt + localTimeZoneOffset;
                const localDate = new Date(localTimestamp * 1000);
                
                // Get the date string relative to the city's time zone
                const dateStr = localDate.toISOString().split('T')[0];

                if (!forecastItems[dateStr]) {
                    forecastItems[dateStr] = {
                        temps: [],
                        icon: item.weather[0].icon,
                        description: item.weather[0].description
                    };
                }
                forecastItems[dateStr].temps.push(item.main.temp_max, item.main.temp_min);
                
                // Keep the icon and description from the latest forecast point for that day
                forecastItems[dateStr].icon = item.weather[0].icon;
                forecastItems[dateStr].description = item.weather[0].description;
            });

            const uniqueDates = Object.keys(forecastItems).sort();
            // Start from the day after the current day (index 1) and get the next 3 days
            const forecastDays = uniqueDates.slice(1, 4); 

            forecastDays.forEach(dateStr => {
                const dayData = forecastItems[dateStr];
                const maxTemp = Math.max(...dayData.temps);
                const minTemp = Math.min(...dayData.temps);
                
                const date = new Date(dateStr);
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const monthDay = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                const card = `
                    <div class="forecast-item bg-white p-5 rounded-xl shadow-md border-t-4 border-blue-400 text-center">
                        <p class="text-lg font-semibold text-gray-800">${dayName} <span class="text-sm font-normal text-gray-500">(${monthDay})</span></p>
                        <div class="weather-icon text-4xl mt-2">${getIconEmoji(dayData.icon)}</div>
                        <p class="text-md text-gray-600 capitalize mt-2">${dayData.description}</p>
                        <p class="text-2xl font-bold mt-3 text-gray-900">${Math.round(maxTemp)}&deg;C</p>
                        <p class="text-sm text-gray-500">Min: ${Math.round(minTemp)}&deg;C</p>
                    </div>
                `;
                forecastContainer.insertAdjacentHTML('beforeend', card);
            });
        }

        // --- Main Handler ---

        async function handleSearch() {
            const city = cityInput.value.trim();
            if (!city) {
                showStatus('Please enter a city name to search.', 'info');
                return;
            }

            // UI feedback while loading
            currentWeatherSection.classList.add('opacity-0');
            currentWeatherSection.classList.add('hidden');
            forecastSection.classList.add('hidden');
            document.getElementById('main-content-wrapper').classList.add('loading');
            searchButton.disabled = true;

            showStatus('Finding location and fetching weather data for ' + city + '...', 'info');

            try {
                const locationData = await getCityCoordinates(city);

                if (locationData) {
                    await fetchWeather(locationData);
                } else {
                    if (!statusMessage.classList.contains('bg-red-100')) {
                        showStatus(`Error: City "${city}" not found. Please check the spelling or provide more detail.`, 'error');
                    }
                }

            } catch (error) {
                console.error('An unexpected error occurred during the search:', error);
                showStatus('An unexpected error occurred. Check the console for details.', 'error');
            } finally {
                searchButton.disabled = false;
                document.getElementById('main-content-wrapper').classList.remove('loading');
            }
        }

        // --- Event Listeners and Initialization ---

        function initApp() {
            searchButton.addEventListener('click', handleSearch);
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
            
            // Initial call to load default city
            handleSearch(DEFAULT_CITY); 
        }

        window.onload = initApp;

    </script>
</body>
</html>
